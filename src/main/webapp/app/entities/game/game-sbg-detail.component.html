
<div *ngIf="game">
    <h2><span>Game</span> {{game.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{game.name}}</span>
        </dd>
        <dt><span>Ndlvalue</span></dt>
        <dd>
            <span>{{game.ndlvalue}}</span>
        </dd>
        <dt><span>Strategicvalue</span></dt>
        <dd>
            <span>{{game.strategicvalue}}</span>
        </dd>
        <dt><span>Width</span></dt>
        <dd>
            <span>{{game.width}}</span>
        </dd>
        <dt><span>Height</span></dt>
        <dd>
            <span>{{game.height}}</span>
        </dd>
        <dt><span>Board</span></dt>
        <dd>
            <span>{{game.board}}</span>
        </dd>
        <dt><span>Goals</span></dt>
        <dd>
            <span>{{game.goals}}</span>
        </dd>
        <dt><span>Piece</span></dt>
        <dd>
            <span *ngFor="let piece of game.pieces; let last = last">
                <a [routerLink]="['/piece-sbg', piece?.id ]">{{piece.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'game-sbg/'+ game.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
